<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="left">
            <div class="container">
                <div class="odin">
                    <div>
                        <img src="./assets/odin-lined.png" class="logo">
                        ODIN
                    </div>
                </div>
            </div>
            
            <div class="footer">Photo by Halie West on Unsplash</div>
        </div>
        <div class="right">
            <div class="para">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want to</p>
            </div>
            <form action="#" method="post" >
            <div class="form">
                <h1>Let's do this</h1>
                <div class="name">
                    <div>
                        <label for="first-name">FIRST NAME</label> <br>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label> <br>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="contact">
                    <div>
                        <label for="email">EMAIL</label> <br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label> <br>
                        <input type="number" id="phone-number" name="phone-number">
                    </div>
                </div>
                <div class="password">
                    <div>
                        <label for="password">PASSWORD</label> <br>
                        <input type="password" id="password" class="error" name="password">
                    </div>
                    <div>
                        <label for="first-name">CONFIRM PASSWORD</label> <br>
                        <input type="password" id="conf-password" class="error" name="confirm-password">
                    </div>
                </div>
            </div>
            <div class="create-account">
                <button type="submit" class="create-btn">Create Account</button>
                <p>Already have an account? <a href="#" class="login">Log in</a></p>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
